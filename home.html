<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="table.css">
  <meta http-equiv="Content-Security-Policy" content="worker-src https: 'unsafe-eval'">
  <link rel="stylesheet" href="index.css">
  <title></title>
</head>
<body>
  <div class="main">
    <div class="product">
      <div class="input_section">
        <div class="input_id">
          <label for="order_id">
            Número
          </label>
          <input 
            disabled 
            id="order_id" 
            type="number" 
            class="id_input">
        </div>
        <div class="input_date">
          <label for="order_date"> 
            Data
          </label>
          <input 
            disabled 
            id="order_date" 
            type="text" 
            class="date_input">
        </div>
        <div class="input_code">
          <label for="order_code">
            Código
          </label>
          <input 
            id="order_code" 
            type="text" 
            maxlength="13" 
            minlength="13" 
            class="code_input" 
            onblur="loadProduct(this.value)">
        </div>      
        <div class="input_stock">
          <label for="stock_input">
            Estoque
          </label>
          <input 
            disabled 
            id="order_stock" 
            type="number" 
            class="stock_input"
            step="1">
        </div>
        <div class="input_quantity">
          <label for="order_quantity"> 
            Peças
          </label>
          <input 
            id="order_quantity" 
            type="number" 
            class="quantity_input"
            min="1" 
            step="1"
            onfocus="QuantidadeDisponivel()"
            onblur="QuantidadeEscolhida(this.value)">
        </div>
        <div class="input_price">
          <label for="order_price">  
            Preço
          </label>
          <input 
            disabled 
            id="order_price"
            type="number"
            class="price_input" 
            step="0.01">
        </div>
        <div class="input_total">
          <label for="order_subtotal">
            Total
          </label>
          <input 
            disabled 
            id="order_subtotal" 
            type="number" 
            class="total_input">
        </div>
      </div>
      <div class="product_picture">
        <img id="order_image" class="picture" src="./select.svg" alt="">
      </div>
      <div class="description">
        <input 
        disabled
          id="order_description"
          type="text" 
          class="title"/>
      </div>
      <div class="cart">
        <input 
          id="toCart" 
          class="addToCart" 
          type="button" 
          value="Adicionar" 
          onclick="event.preventDefault();sacolaDeProdutos()"/>         
      </div>
    </div>
    <div class="order">
      <div class="table_area">
        <table>
          <thead>
          <tr>
            <th class="table_id">
              #
            </th>
            <th class="table_code">
              Código
            </th>
            <th class="table_description">
              Descrição
            </th>
            <th class="table_quantity">
              Peças
            </th>
            <th class="table_price">
              Preço
            </th>
            <th class="table_total">
              Total
            </th>
            <th class="table_min">
              Miniatura
            </th>
            <th class="table_action">
              Ações
            </th>
          </tr>
        </thead>
        <tbody id="tabela_venda">
        </tbody>
      </table>
    </div>
    <footer class="payment_section">
      <div>
        <button onclick="pagarFinalizar()" class="btn_pay">
          Pagar
        </button>
      </div>
      <div class="checkout_section">
        <div class="payment_methods">
          <label for="venda_forma_pagamento">
            Pagamento
          </label>
          <select 
            id="venda_forma_pagamento" 
            class="payments"
            onchange="selecionaFormaDePagamento(this.value)">
              <option 
                value="" selected>
                Selecione 
              </option>
              <option 
                value="Dinheiro">
                Dinheiro
              </option>
              <option 
                value="Debito">
                Débito
              </option>
              <option   
                value="Credito">
                Crédito
              </option>
              <option 
                value="Outra">
                Outra
              </option>
          </select>
        </div>
        <div class="payment_methods">
          <label for="">
            Dinheiro
          </label>
          <input 
            required 
            id="pagamentoDinheiro" 
            type="number" 
            class="payments">
        </div>
        <div class="payment_methods">
          <label for="">
            Débito
          </label>
          <input 
            required 
            id="pagamentoDebito" 
            type="number" 
            class="payments">
        </div>
        <div class="payment_methods">
          <label for="pagamentoCredito">
            Crédito
          </label>
          <input 
            required 
            id="pagamentoCredito" 
            type="number" 
            class="payments">
        </div>
        <div class="payment_methods">
          <label for="" class="label_total">
            Total Geral
          </label>
          <input 
            disabled 
            id="total_geral" 
            type="number" 
            class="payments_total">
        </div>
      </div>

    </footer>
    </div>
  </div>



  <script>
    window.$ = window.jquery = require("jquery")
  </script>
  <script src="./index.js"></script>
</body>

</html>
